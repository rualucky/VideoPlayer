<script>
var MeCloudVideoPlayer = {
        		initFlash: function(player_id,session){
        			console.log("Flash init complete " + session);
        			console.log("\nPlayerID: "+player_id);
        			var e = document.getElementById(player_id);
        			if (e && e.importData){
        				e.importData(memeplayer[player_id]);
        			}
        		}
        	} 
         window.addEventListener('load', function(){
        for (var k in memeplayer) {
		    // use hasOwnProperty to filter out keys from the Object.prototype
		   
		    if (memeplayer.hasOwnProperty(k)) {
		     var _padding=0;
		    var _asp_style=new Array();
		    if(!isNaN(memeplayer[k].width)) _asp_style.push("width:"+memeplayer[k].width+"px");
		    else if(memeplayer[k].width instanceof String) _asp_style.push("width:"+memeplayer[k].width);
		    	if(memeplayer[k].aspectration){
		    		var split= memeplayer[k].aspectration.split(":");
		    		var _sw=Number(split[0]);
		    		var _sh=Number(split[1]);
		    		if(_sw!=0){
		    			_padding=_sh/_sw*100;
		    			//_asp_style.push("padding-top:"+_padding+"%");
		    		}
		    		//_asp_style="position";
		    	}else{
			    	if(!isNaN(memeplayer[k].height)) _asp_style.push("height:"+memeplayer[k].height+"px");
			    	else if(memeplayer[k].height instanceof String) _asp_style.push("height:"+memeplayer[k].height);
		    	}
		        var html='<object type="application/x-shockwave-flash" id="'+k+'" name="'+k+'" align="middle" \
		        data="VideoPlayer.swf" width="100%" height="100%" style="visibility: visible;position:absolute;left:0;top:0">\
		        <param name="quality" value="high">\
		        <param name="bgcolor" value="#ffffff">\
		        <param name="allowscriptaccess" value="*">\
		        <param name="allowfullscreen" value="true">\
		        <param name="flashvars" value="session=9cUwk45Abo&amp;player_id='+k+'">\
		        </object><div id="'+k+'-padding" style="padding-top:'+_padding+'%"></div>';
		         var ce=document.createElement("div");
		         ce.id=k+'_wrapper'
		         ce.style.cssText='position:relative;'+_asp_style.join(";");
		         ce.innerHTML=html;
		         document.getElementById(k).parentNode.replaceChild(ce,document.getElementById(k));
		         
		    }
		}
		});
</script>
