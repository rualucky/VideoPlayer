<script type="text/javascript">
function submitTryit(newtab)
{
var t=document.getElementById("textareaCode").value;
t=t.replace(/=/gi,"w3equalsign");

var pos=t.search(/script/i)
while (pos>0)
	{
	t=t.substring(0,pos) + "w3" + t.substr(pos,3) + "w3" + t.substr(pos+3,3) + "tag" + t.substr(pos+6);
	pos=t.search(/script/i);
	}
if ( navigator.userAgent.match(/Safari/i) ) {
	    //t=escape(t);
	    document.getElementById("bt").value="1";
	}
	
document.getElementById("code").value=t;
document.getElementById("tryitform").action="tryit_view.php?x=" + Math.random();
validateForm();
document.getElementById("iframeResult").contentWindow.name = "view";
if(newtab) document.getElementById("tryitform").target="_blank";
else document.getElementById("tryitform").target="view";
document.getElementById("tryitform").submit();
}
function validateForm()
{
var code=document.getElementById("code").value;
if (code.length>10000)
	{
	document.getElementById("code").value="<h1>Error</h1>";
	}
}
</script>
